<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <header>
    <h1>Menu Principal</h1>
  </header>

  <main class="menu-container">
    <!-- Seção Andaime -->
    <section class="menu-section">
      <h2>Andaime</h2>
      <div class="buttons">
        <button class="btn" data-link="Andaime/std.html">Dashboard STD</button>
      </div>
    </section>

    <!-- Seção Pintura -->
    <section class="menu-section">
      <h2>Pintura</h2>
      <div class="buttons">
        <button class="btn" data-link="Pintura/pintura.html">Dashboard Pintura</button>
      </div>
    </section>

    <!-- Seção Integrado -->
    <section class="menu-section">
      <h2>Integrado</h2>
      <div class="buttons">
        <button class="btn" data-link="Integrado/dashboard_integrado.html">Dashboard Integrado</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 - Sistema de Dashboards - José Victor Silva de Jesus</p>
  </footer>

  <script>
    // Redirecionamento de botões
    document.querySelectorAll('button[data-link]').forEach(btn => {
      btn.addEventListener('click', () => {
        window.location.href = btn.getAttribute('data-link');
      });
    });
  </script>
</body>
</html>
