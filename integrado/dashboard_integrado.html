<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Integrado</title>

  <!-- CSS local (se estiver na mesma pasta) -->
  <link rel="stylesheet" href="dashboard_integrado.css">

  <!-- OU CSS direto do GitHub RAW -->
  <!-- <link rel="stylesheet" href="https://raw.githubusercontent.com/FlutterVictor/Data_Analytcs/main/integrado/dashboard_integrado.css"> -->

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <header class="dashboard-header">
      <h1>Dashboard Integrado</h1>
      <div class="dashboard-buttons">
        <a href="../index.html" class="btn-voltar">Voltar</a>
        <input type="date" id="dataInicio">
        <input type="date" id="dataFim">
        <button id="filtrar">Filtrar</button>
      </div>
    </header>

    <!-- Container -->
    <main class="dashboard-container">
      <!-- STD Andaime -->
      <div class="card">
        <h3>Produtividade Andaime (STD)</h3>
        <canvas id="andaimeSTDChart"></canvas>
      </div>

      <div class="card">
        <h3>STD Previsto x Real - Andaime</h3>
        <canvas id="andaimePrevistoRealChart"></canvas>
      </div>

      <!-- Consumo Pintura -->
      <div class="card">
        <h3>Consumo de Tintas</h3>
        <canvas id="tintasChart"></canvas>
      </div>

      <div class="card">
        <h3>Litros Consumidos por OS</h3>
        <canvas id="litrosPorOSChart"></canvas>
      </div>

      <div class="card">
        <h3>M² Pintados por Mês</h3>
        <canvas id="m2MesChart"></canvas>
      </div>

      <!-- SGE Horas -->
      <div class="card">
        <h3>Horas Previstas x Reais (SGE)</h3>
        <canvas id="horasPrevistoRealChart"></canvas>
      </div>
    </main>

    <footer>
      <p>© 2025 - Sistema de Dashboards Integrados</p>
    </footer>
  </div>

  <!-- JS local -->
  <script src="dashboard_integrado.js"></script>

  <!-- OU JS direto do GitHub RAW -->
  <!-- <script src="https://raw.githubusercontent.com/FlutterVictor/Data_Analytcs/main/integrado/dashboard_integrado.js"></script> -->
</body>
</html>
